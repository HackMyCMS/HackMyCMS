id: spip-detect

info:
  name: SPIP Detect
  author: wayko
  severity: info
  metadata:
    verified: true
    max-request: 3
    vendor: spip
    product: spip
    shodan-query: http.component:"SPIP"
    category: cms
  tags: tech,spip,cms

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}ecrire/"
      - "{{BaseURL}}spip.php"

    redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: regex
        regex:
          - '<meta name="generator" content="SPIP'
          - 'ecrire\/index\.php'
          - 'var\_mode=calcul'
          - 'spip\.php\?article'
          - 'spip\.php\?rubrique'
          - 'spip\.php\?page='
          - 'SPIP [0-9]+\.[0-9]+'
          - 'Powered by SPIP'

    extractors:
      - type: regex
        name: version_by_meta
        group: 1
        regex:
          - '<meta name="generator" content="SPIP ([0-9.]+)'

      - type: regex
        name: version_by_text
        group: 1
        regex:
          - 'SPIP ([0-9]+\.[0-9]+)'
